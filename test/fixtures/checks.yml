money:
  claim: La monnaie en circulation est essentiellement de la monnaire fiduciaire issue d'une création ex-nihilo par les banques lors d'un prêt.
  remark: C'est un mécanisme monétaire fondamental bien connu et documenté dans tout cours d'économie monétaire.
  ref_url: http://en.wikipedia.org/wiki/Money_creation
  document: zeitgeist
  stamp: falsestamp



