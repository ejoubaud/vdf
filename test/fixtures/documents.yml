obsolescence:
  name: pret-a-jeter
  title: Prêt à jeter
  subtitle: L'histoire méconnue de l'obsolescence programmée
  description: "<p>La thèse de Prêt-à-jeter est que la durée de vie
    des biens de consommation courante est limitée volontairement par
    les industriels dans le cadre d'une stratégie dite d'obsolescence programmée.</p>
    <p>Le docu met en cause la société de consommation capitaliste à coups d'examples
    marquants: une ampoule centenaire, des cimetières d'ordinateurs au Ghana,
    les industries d'URSS, le cartel Phoebus, les iPod, les bas-nylon, les imprimantes...</p>"
  impact: Diffusion télévisuelle internationale (Arte en France). Référence incontournable des débats sur le sujet.
  poster: pret-a-jeter.png
  director: Cosima Dannoritzer
  year: 2010
  active: true

